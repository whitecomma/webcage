<form id = "frm_upf" method="post" class="form-horizontal" action="" enctype="multipart/form-data">

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_name">Species:</label>
        </div>
        <div class="col-xs-10">
            <select id="id_fld_species" name="species">
                <option value="human" selected>Human</option>
                <option value="mouse" >Mouse</option>
                <option value="fruitfly" >Fruit Fly</option>
                <option value="zebrafish" >Zebra Fish</option>
                <option value="elegan" >C.Elegan</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_celltype">Cell Type:</label>
        </div>
        <div class="col-xs-10">
            <input class="form-control" id="id_fld_celltype" name="cell" placeholder="Cell Type" type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_name">Publication:</label>
        </div>
        <div class="col-xs-10">
            <select id="id_fld_publication_sel" name="publication_sel">
                <option value="Pub">Published</option>
                <option value="UnPub" selected>Unpublished</option>
            </select>
            <h5>If your data to upload has been published, please put reference here.</h5>
            <input class="form-control" id="id_fld_publication" name="publication" placeholder="You don't need to fill this blank if unpublished." type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_name">Your Name:</label>
        </div>
        <div class="col-xs-10">
            <input class="form-control" id="id_fld_name" name="name" placeholder="Your Name" type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_org">Organization:</label>
        </div>
        <div class="col-xs-10">
            <input class="form-control" id="id_fld_org" name="org" placeholder="Your Organization" type="text">
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_file">File:</label>
        </div>
        <div class="col-xs-10">
            <input id="id_fld_file" name="file" type="file">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
</form>
