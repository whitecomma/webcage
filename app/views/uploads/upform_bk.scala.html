<form id = "frm_upf" method="post" class="form-horizontal" action="" enctype="multipart/form-data">
    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_name">Name:</label>
        </div>
        <div class="col-xs-10">
            <input class="form-control" id="id_fld_name" name="name" placeholder="Your Name" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_org">Organization:</label>
        </div>
        <div class="col-xs-10">
            <input class="form-control" id="id_fld_org" name="org" placeholder="Your Organization" type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-2">
            <label for="id_fld_file">File:</label>
        </div>
        <div class="col-xs-10">
            <input id="id_fld_file" name="file" type="file">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
</form>
